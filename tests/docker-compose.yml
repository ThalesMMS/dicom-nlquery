services:
  orthanc:
    image: orthancteam/orthanc:24.1.2
    ports:
      - "4242:4242"
      - "8042:8042"
    environment:
      ORTHANC__DICOM_AET: "ORTHANC"
      ORTHANC__DICOM_CHECK_CALLED_AET: "false"
      ORTHANC__DICOM_ALWAYS_ALLOW_FIND: "true"
      ORTHANC__DICOM_ALWAYS_ALLOW_STORE: "true"
      ORTHANC__DICOM_ALWAYS_ALLOW_ECHO: "true"
      ORTHANC__DICOM_MODALITIES: "{\"NLQUERY\": {\"AET\": \"NLQUERY\", \"Host\": \"host.docker.internal\", \"Port\": 4242}, \"TESTSCU\": {\"AET\": \"TESTSCU\", \"Host\": \"host.docker.internal\", \"Port\": 4242}}"
      ORTHANC__REMOTE_ACCESS_ALLOWED: "true"
      ORTHANC__AUTHENTICATION_ENABLED: "false"
      ORTHANC__DICOM_PORT: "4242"
      ORTHANC__HTTP_PORT: "8042"
